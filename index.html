<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8 />
  <title>Xdebug Trace Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="page-header">
      <h1>Xdebug Visualizer</h1>
    </div>

    <div id="upload" class="card">
      <div class="card-body">
        <div class="upload-border">
          <h2 class="text-center">
            <i class="bi-download" style="font-size: 10rem; color: #fff;"></i>
            <br />
            Drag and drop a .xt trace file here
          </h2>
          <div id="controls" class="well">
            <label for="render-all">
              <input type="checkbox" id="render-all">
              Render <i>all</i> function calls (takes a lot more time)
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="progress" id="loading">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        <span class="sr-only">Parsing file ...</span>
      </div>
    </div>

    <div id="flamegraph" class="my-1">
      <!-- SVG Graph -->
    </div>

    <div class="card">
      <div class="card-body">
        <div id="status" class="well">
          <!-- Hover Reference -->
        </div>
      </div>
    </div>

  </div>
  <script src="raphael-zpd.js"></script>
  <script src="xdebug-vis.js"></script>
  <link rel="stylesheet" href="xdebug-vis.css">
</body>
</html>
